<h1>Bienvenue</h1>

<form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <label for="email">Votre email :</label>
    <input type="text" name="email" id="email" formControlName="email" />

    <br />
    <label for="pass">Votre mot de passe :</label>
    <input type="password" name="pass" id="pass" formControlName="password"/>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
</form>
